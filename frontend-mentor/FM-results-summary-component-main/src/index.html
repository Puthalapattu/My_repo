<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="flex flex-center">
      <section class="cards-wrapper flex flex-center">
        <article class="result-card card flex flex-col">
          <h1 class="section-title font-medium">Your Result</h1>
          <div class="result flex flex-center flex-col">
            <div class="score flex flex-center flex-col">
              <span class="font-bold">76</span>
              <p>of 100</p>
            </div>
            <div class="feedback flex flex-center flex-col">
              <span class="font-medium">Great</span>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </article>
        <article class="summary-card card flex flex-col">
          <h2 class="font-medium">Summary</h2>
          <div class="break-down flex flex-col gap-2">
            <div class="tile reaction flex">
              <div class="source flex gap-1">
                <img
                  src="../assets/images/icon-reaction.svg"
                  alt="Memory icon in assets folder"
                  srcset="../assets/images/icon-reaction.svg"
                />
                <!-- <span class="material-symbols-rounded">bolt</span> -->
                <p>Reaction</p>
              </div>
              <div class="font-medium">
                <span>80</span><span class="dim"> / 100</span>
              </div>
            </div>
            <div class="tile memory flex">
              <div class="source flex gap-1">
                <img
                  src="../assets/images/icon-memory.svg"
                  alt="Memory icon in assets folder"
                  srcset="../assets/images/icon-memory.svg"
                />
                <!-- <span class="material-symbols-rounded">neurology</span> -->
                <p>Memory</p>
              </div>
              <div class="font-medium">
                <span>92</span><span class="dim"> / 100</span>
              </div>
            </div>
            <div class="tile verbal flex">
              <div class="source flex gap-1">
                <img
                  src="../assets/images/icon-verbal.svg"
                  alt="Memory icon in assets folder"
                  srcset="../assets/images/icon-verbal.svg"
                />
                <!-- <span class="material-symbols-rounded">bubble_chart</span> -->
                <p>Verbal</p>
              </div>
              <div class="font-medium">
                <span>61</span><span class="dim"> / 100</span>
              </div>
            </div>
            <div class="tile visual flex">
              <div class="source flex gap-1">
                <img
                  src="../assets/images/icon-visual.svg"
                  alt="Memory icon in assets folder"
                  srcset="../assets/images/icon-visual.svg"
                />
                <!-- <span class="material-symbols-rounded">visibility</span> -->
                <p>Visual</p>
              </div>
              <div class="font-medium">
                <span>73</span><span class="dim"> / 100</span>
              </div>
            </div>
          </div>
          <footer>
            <button class="btn-pri">Continue</button>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
